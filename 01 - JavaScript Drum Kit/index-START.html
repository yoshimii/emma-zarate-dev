<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sunset Riders Soundboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">death</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">taunt</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">laugh</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">damage</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">death</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">continue</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">death</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">death</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">taunt</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/PlayerDeath.wav"></audio>
  <audio data-key="83" src="sounds/PlayerTaunt1.wav"></audio>
  <audio data-key="68" src="sounds/SirRichardLaugh.wav"></audio>
  <audio data-key="70" src="sounds/BossDamage.wav"></audio>
  <audio data-key="71" src="sounds/BanditDeathShort.wav"></audio>
  <audio data-key="72" src="sounds/PleaseContinue.wav"></audio>
  <audio data-key="74" src="sounds/FemaleDeath.wav"></audio>
  <audio data-key="75" src="sounds/BossDeath2.wav"></audio>
  <audio data-key="76" src="sounds/PlayerTaunt2.wav"></audio>

<script src="sunsetriders.js" async defer></script>

</body>
</html>
