        <h1>Herman Blume ScoreKeeper</h1>
        <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

        <p>But here's my advice to the rest of you: Take dead aim on the rich boys. Get them in the crosshairs and take them down. Just remember, they can buy anything but they can't buy backbone. Don't let them forget it. Thank you.</p>
